<div class="movies-container">
    <div class="search">
        <input class="searchTerm" [(ngModel)]="searchTerm" placeholder="Enter movie title" />
        <button mat-raised-button  color="primary" (click)="search()">Search</button>
     </div>
  

  <div class="movies-wrapper">
    <mat-card *ngFor="let movie of movies" class="movie-card">
      <img mat-card-image [src]="movie?.image?.url" alt="Movie Poster" />
      <mat-card-content>
        <h2 mat-card-title>{{ movie.title }}</h2>
        <p>Year: {{ movie.year }}</p>
        <p>Rating: {{ movie.imDbRating }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
